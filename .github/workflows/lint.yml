name: Lint and Typecheck

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-22.04

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"

      - run: |
          cd vue
          npm ci
          npm run build
