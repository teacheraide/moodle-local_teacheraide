name: Release

permissions:
  contents: write

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - run: |
          cd vue
          npm ci
          npm run build

      - name: Update changes in GitHub repository
        run: |
          git config --global user.name 'teacheraidebot' 
          git config --global user.email 'teacheraidebot@teacheraidebot.com'
          git add amd/* -f
          git commit -m '[automated commit] add amd folder'
          git push
